name: conquest_calculator
description: "A probability calculator for the tabletop wargame Conquest: The Last Argument of Kings."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.10
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  mocktail: ^1.0.3

flutter:
  assets:
    - assets/data/regiments/
    - assets/data/regiments/dweghom.json
    - assets/data/regiments/hundred_kingdoms.json
  
  uses-material-design: true